[sigma]
# root of the Sigma rules URL
rules_link = https://github.com/SigmaHQ/sigma/tree/master/rules
# location of the Sigma rules directory
directory = ../sigma/rules
# file that Wazuh rules will be written to
out_file = ./sigma.xml

# Convert Sigma rule levels to Wazuh levels
[levels]
low = 7
medium = 10
high = 13
critical = 15

# Wazuh rule settings
[options]
no_full_log = True
alert_by_email = True
# at what levels do we want to enable Wazuh email alerts
email_levels = critical, high
# where to start rule ID numbering
rule_id_start = 1000000


######################################################
# Sigma to Wazuh field name mappings
# section matches the sigma product field
# case matters, section/product should be lower case
[windows]
CommandLine = data.win.eventdata.commandLine
EventID = data.win.system.eventID
Image = data.win.eventdata.image
ParentImage = data.win.eventdata.parentImage
TargetObject = data.win.eventdata.targetObject
